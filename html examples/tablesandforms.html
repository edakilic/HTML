<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Forms</title>
</head>
<body>
    <table border=1>
        <!--table head-->
        <thead>
            <th>Name</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Age</th>
        </thead>

        <!--table row-->
        <tr>
            <td>Eda Kilic</td>
            <td>:(</td>
            <td>Industrial Engineering Student</td>
            <td>20</td>
        </tr>
    </table>

    <br><br><br>
    
    <form action="images.html">
        <label for="name">Name: </label>
        <input type="text" id="name" name="nameValue">
        <br>
        <label for="salary">Salary: </label>
        <input type="text" id="salary" name="salary">
        <br>
        <input type="submit">
    </form>

    <br><br><br>

    <form action="htmlbasics.html">
        <label for="name">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Enter Your E-mail">
        <br>
        <label for="password">Salary: </label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password">
        <br>
        <input type="submit" value="Login">
    </form>

    <br><br><br>

    <form action="divspanhtml.html">
        <p>Friends vs HIMYM?</p>
        <label for="Friends">Friends: </label>
        <input type="radio" id="Friends" name="movie" value="Friends">
        <br>
        <label for="HIMYM">HIMYM: </label>
        <input type="radio" id="HIMYM" name="movie" value="HIMYM">
        <br>
        <input type="submit" value="Choose">
    </form>

    <br><br><br>

    <form action="htmllist.html">
        <p>Rate your driver!</p>
        <select name="rating" id="rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>

        <br>
        <input type="submit" value="Choose">
    </form>

</body>
</html>
